<div class="flex">

  <div class="login-box">

    <form [formGroup]="login" (ngSubmit)="submit()" class="formGroup">
      <div class="form-group">
        <input formControlName="email" type="text" class="form-control" placeholder="Email">
      </div>

      <div class="password-box">
        <input formControlName="password" type="password" class="form-control" placeholder="Senha">
      </div>
      <button type="submit" class="btn">Login</button>

    </form>

  </div>

</div>
