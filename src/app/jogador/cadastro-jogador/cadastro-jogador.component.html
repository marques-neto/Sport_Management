<div class="container">
  <div class="jumbotron">

    <div class="form-model">

      <form action="" [formGroup]="jogadorForm">
        <div class="form-control">
          
          <input placeholder="Nome" type="text" formControlName="nome">
        </div>

        <div class="form-control">
          <input placeholder="Data de Nascimento" type="text" formControlName="nascimento">

        </div>
        
        <div class="form-control">
          <input placeholder="Nome da Mãe" type="text" formControlName="mae">

        </div>
        <div class="form-control">

          <input placeholder="Nome do Pai" type="text" formControlName="pai">
        </div>
        <div class="form-control">
          
          <input placeholder="RG" type="text" formControlName="rg">
        </div>
        <div class="form-control">
          
          <input placeholder="Time" type="text" formControlName="time">
        </div>
        <div class="form-control">

          <input placeholder="Endereço" type="text" formControlName="endereco">
        </div>
        <div class="form-control">

          <input placeholder="Observação" type="text" formControlName="observacao">
        </div>
        <button type="button" (click)="cadastraJogador()">Cadastrar</button>
      </form>
    </div>

    <div>
      <div>
        {{jogador | json}}
      </div>

      <form>
        <input id="numero" name="numero" type="number" [(ngModel)]="id" novalidate placeholder="Digite o id:">
        <button type="button" (click)="consultaJogador()">Consultar</button>
      </form>
    </div>

    <app-lista-jogador></app-lista-jogador>
  </div>
</div>
